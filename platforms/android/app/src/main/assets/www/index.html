            <div class="col s12 m12">

                <div class="backBtn waves-effect" @click="closeImage">

                  <p>{{ desciption }}</p>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "image search",
          input: "",
          tempTitle: [],
          all: [],
          imageOpen: false,
          n: 0,
          scrolling: 0,
          images: [],
          notLoaded: true,
          images2: [],
          url: "",
          title: "",
          desciption: "",
          tags: []
        },
        mounted() {},
        methods: {
          toTop() {},
          onSearch() {
            this.images = [];
            this.images2 = [];
            this.searchTitle();
            this.tempTitle = [];

           
            this.tempTitle.push(this.input);
            for (let i = 1; i <= 3; i++) {
              axios({
                method: "get",
                url:
                  `https://api.imgur.com/3/gallery/search/top/${i}?q=` +
                  this.input,
                headers: {
                  Authorization: "Client-ID 7711bc539737c6e"
                }
              })
                .then(response => {
                  let images = response.data.data;

                  images.forEach(x => {
                    let url = "";

                    let reg = new RegExp(/.png$|.jpg$|.gif$/);

                    let linkCheck = reg.test(x.link);
                    if (linkCheck) {
                      url = x.link;
                    } else {
                      url = x.images[0].link;
                    }

                    let tags = x.tags.map(x => x.name);

                    this.all.push({
                      id: x.id,
                      desc: x.title,
                      title: this.tempTitle[0],
                      link: url,
                      tags: tags,
                      loaded: false
                    });
                  });
                })
                .then(() => {
                  this.splitArrays(this.n++);
                })
                .catch(function(error) {
                  console.log(error);
                });
            }

            this.input = "";
          },
          splitArrays(n) {
            if (n == 2) {
              let halfWay = Math.floor(this.all.length / 2);

              this.images = this.all.slice(0, halfWay);
              this.images2 = this.all.slice(halfWay, this.all.length);

              this.all = [];
              this.n = 0;
            }
          },
          openImage(desc, title, link, tags) {
            this.imageOpen = true;
            this.url = link;
            this.title = title;
            this.desciption = desc;
            this.tags = tags;
          },
          closeImage() {
            this.imageOpen = false;
          },
          imageLoaded() {
            this.notLoaded = true;
          },
          searchTitle() {
            this.message = this.input;
          }
        },
        computed: {
          show() {
            window.addEventListener("scroll", function(e) {
              if (this.scrollY > 500) {
                return true;
              } else {
                return false;
              }
            });
          }
        }
      });
    </script>
